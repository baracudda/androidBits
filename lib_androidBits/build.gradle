apply plugin: 'com.android.library'

android {
    compileSdkVersion 24
    buildToolsVersion '24.0.1'
    publishNonDefault true

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 24
        versionCode 1
        versionName '1.0.0'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    productFlavors {
        pre23 {
            minSdkVersion 9
        }
        post23 {
            minSdkVersion 21
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_6
        targetCompatibility JavaVersion.VERSION_1_6
    }
}

configurations {
    pre23DebugCompile
    pre23ReleaseCompile
    post23DebugCompile
    post23ReleaseCompile
}

dependencies {
    compile files('libs/bits_gson-2.1.jar')
}
